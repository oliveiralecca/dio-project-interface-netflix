<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/main.css">

   <!-- responsividade -->
   <link rel="stylesheet" href="style/responsive.css">

   <!-- owl css -->
   <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
   <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

   <title>NETFLIX CLONE</title>
</head>
<body>
   <header>
      <div class="container">
         <h2 class="logo">NETFLIX</h2>
         <nav>
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
         </nav>
      </div>
   </header>

   <main>
      <div class="filme-principal">
         <div class="container">
            <h3 class="titulo">HOUSE OF CARDS</h3>
            <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora à nova temporada de House of Cards que está imperdível.</p>
            <div class="botoes">
               <a href="https://www.youtube.com/watch?v=kasvV-XyzqU&ab_channel=NetflixBrasil" target="_blank">
                  <button role="button" class="botao"> 
                     <!-- role="button" => independente do dispositivo ou sistema que renderizar essa página, esse elemento será reconhecido como um botão -->
                     <i class="fas fa-play"></i>
                     ASSISTIR AGORA
                  </button>
               </a>
               
               <a href="https://pt.wikipedia.org/wiki/House_of_Cards_(s%C3%A9rie_americana)" target="_blank">
                  <button role="button" class="botao">
                     <i class="fas fa-info-circle"></i>
                     MAIS INFORMAÇÕES
                  </button>
               </a> 
            </div>
         </div>
      </div>
   </main>

   <div class="carrossel-filmes">
      <div class="owl-carousel owl-theme">
         <div class="item">
            <img class="box-filme" src="images/mini1.jpg" alt="">
